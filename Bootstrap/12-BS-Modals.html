<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>BS Models</title>
    <style>
        .bg-light-yellow{
            background-color: #fff4d5 !important;
        }
    </style>
</head>
<body>
        <button class="btn btn-warning m-5" data-bs-toggle="modal" data-bs-target="#form-modal">Click Me</button>

        <div class="modal animate__animated animate__backInLeft" id="form-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <p class="h3">Registration</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body bg-light-yellow">
                        <form>
                            <div class="mb-2">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-2 d-flex justify-content-around">
                                <div>
                                    <label class="form-check-label">Developer : </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="developer">
                                    <label class="form-check-label">FE</label>
                                </div>

                                <div>
                                    <input class="form-check-input" type="radio" name="developer">
                                    <label class="form-check-label">BE</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="developer">
                                    <label class="form-check-label">Fullstack</label>
                                </div>
                            </div>
                            <div class="mb-2 d-flex justify-content-around">
                                <div>
                                    <label class="form-check-label">Skills : </label>
                                </div>

                                <div>
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Java</label>
                                </div>

                                <div>
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">UI</label>
                                </div>

                                <div>
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Angular</label>
                                </div>
                            </div>
                            <div class="mb-2">
                                <select class="form-control">
                                    <option value="">Select Designation</option>
                                    <option value="">Software Engineer</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <textarea class="form-control" rows="3" placeholder="Bio"></textarea>
                            </div>
                            <div class="mb-2">
                                <input type="submit" value="Register" class="btn btn-warning">
                                <button type="button" data-bs-dismiss="modal" class="btn btn-dark">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
