<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>BS List Groups</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success">
                        <i class="bi bi-facebook text-primary"></i> HTML</li>
                    <li class="list-group-item list-group-item-action list-group-item-success">
                       <i class="bi bi-check-circle-fill"></i> CSS</li>
                    <li class="list-group-item list-group-item-action list-group-item-success">
                       <i class="bi bi-github text-dark"></i> JavaScript</li>
                    <li class="list-group-item list-group-item-action list-group-item-success">
                       <i class="bi bi-youtube text-danger"></i> AJAX</li>
                    <li class="list-group-item list-group-item-action list-group-item-success">
                       <i class="bi bi-bootstrap-fill text-primary"></i> Bootstrap</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
