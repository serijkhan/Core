<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Navbar</title>
    <style>
        body{
            margin: 0;
            font-family: Calibri,sans-serif;
        }
        nav{
            background-color: black;
           
        }
        nav a{
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 20px;
        }
        nav a:hover{
            background-color: lightseagreen;
            color: black;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Careers</a>
        <a href="#">Jobs</a>
    </nav>
    
</body>
</html>
