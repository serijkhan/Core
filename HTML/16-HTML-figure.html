    <title>HTML Figure</title>

        .gallery{

        figure{

            text-align: center;
            font-family: Calibri,sans-serif;
            background-color: orange;
            display: inline-block;
            margin: 10px;
        }
        figure img{
            width: 100%;
            height: 200px;
        }
        figcaption{

            font-size: 18px;
