<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Video</title>
    <style>
        video{
            width: 300px;
        }
    </style>
</head>
<body>

    <div>
        <audio controls>
            <source src="media/kantara.mp3" type="audio/mp3">
        </audio>
    </div>

    <div>
        <video controls>
            <source src="media/food.mp4" type="audio/mp4">
        </audio>
    </div>
    
</body>
</html>
