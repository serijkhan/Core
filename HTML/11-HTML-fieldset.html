<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML fieldset , legend</title>
    <style>
        form{
            background-color: lightgray;
            padding: 20px;
        }
        fieldset{
            background-color: lightgoldenrodyellow;
            border: 2px solid lightpink;
            font-family: Arial, Helvetica, sans-serif;
        }
        legend{
            background-color: orangered;
            color: white;
            padding: 5px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label>First name : </label>
                <input type="text">
                <label>Middle name : </label>
                <input type="text">
                <label>Last name : </label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
        </fieldset>
        <br>

        <fieldset>
            <legend>Technical Information</legend>
            <div>
                <label>First name : </label>
                <input type="text">
                <label>Middle name : </label>
                <input type="text">
                <label>Last name : </label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
