<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>
        ul,ol{
            font-family: Arial, Helvetica, sans-serif;
            background-color: teal;
        }
        li{
           background-color: lightgray;
           margin: 5px;
        }
    </style>
</head>
<body>

    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React JS</li>
        <li>Angular</li>
    </ul>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React JS</li>
        <li>Angular</li>
    </ol>
    
</body>
</html>
