<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Password</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <script async src="../bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>

<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Enter Text</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-2">
                            <input class="form-control" id="text-box" placeholder="Your Text here" type="text">
                        </div>
                        <pre class="fw-bold text-success" id="message"></pre>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
