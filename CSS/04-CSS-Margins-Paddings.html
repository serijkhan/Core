<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Margins & Paddings</title>
    <style>
        body{
            margin: 0;
        }
        button{
            margin: 20px;
            padding: 20px 40px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 5px grey;
            border-radius: 30px;
            background: radial-gradient(white,red);
        }
        button:hover{
            background: radial-gradient(white,green);
            cursor: pointer;
        }
    </style>
</head>
<body>

 <button>Login</button>

</body>
</html>
