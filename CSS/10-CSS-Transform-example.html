<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Transform 1</title>
  <style>
    .gallery-image{
      width: 300px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 0 5px grey;
    }
    .gallery-image img{
      width: 100%;
      height: 100%;
      transition: all 0.5s;
      filter: grayscale(100%);
    }
    .gallery-image img:hover{
      transform: scale(1.2,1.2);
      cursor: pointer;
      filter: grayscale(0%);
    }
  </style>
</head>
<body>


  <div class="gallery-image">
    <img src="images/flowers.jpg" alt="">
  </div>

</body>
</html>
